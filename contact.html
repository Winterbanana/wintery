<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <h1>Tugade, Mark Joseph</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="skills.html"><i class="fas fa-cogs"></i> Skills</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h3>Contact Me</h3>

            <form action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            <div class="map-container">
                <h4>My Location</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0323667019784!2d144.96305831531812!3d-37.81362774237133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d515db49c1f%3A0xb890c8a924bb5f07!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1628191827415!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Optional Social Media Links -->
            <div class="social-links">
                <h4>Connect with Me</h4>
                <ul>
                    <li><a href="" target="_blank"><i class="fab fa-github"></i> Github</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
